<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" />  
    <link rel="stylesheet" href="../style/style_home.css"> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>TN & UniTN</title> 
</head>
<body>
    <br><br>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-2 col-xs-1"></div>
            <div class="col-md-6 col-sm-8 col-xs-10 colonna2">
                <br>
                
                <div class="row">
                    <div class="col-md-1 text-center">
                        <button class="btn btn-danger" id="exit" style="display: block">Exit</button>
                    </div>
                    <div class="col-md-5 text-center">
                        <h4>Sei Loggato!</h4>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1><b>TN & UniTN</b></h1>
                    </div>
                </div>

                <hr align=”left” size=”1″ width=”300″ style="border-top-color: grey;" noshade>

                <div class="row text-center">
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="panel panel-default color-bg" onmouseover="changeColorINgrey(this)" onmouseout="changeColorOUT(this)">
                                        <img src="../images/orari.png" alt="orari" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="panel panel-default color-bg" onmouseover="changeColorINgrey(this)" onmouseout="changeColorOUT(this)">
                                        <img src="../images/social.png" alt="social" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="panel panel-default color-bg" onmouseover="changeColorIN(this)" onmouseout="changeColorOUT(this)">
                                <div class="panel-body">
                                    <img src="../images/petizioni.png" id="petizioni_image" alt="petizioni" >
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="panel panel-default color-bg" onmouseover="changeColorINgrey(this)" onmouseout="changeColorOUT(this)">
                                        <img src="../images/calendario.png" alt="calendario" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="panel panel-default color-bg" onmouseover="changeColorINgrey(this)" onmouseout="changeColorOUT(this)">
                                        <img src="../images/lezioni_aperte.png" alt="lezioni aperte" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row text-center">
                        <div class="col-md-6 ">
                            <div class="panel panel-default color-bg" onmouseover="changeColorINgrey(this)" onmouseout="changeColorOUT(this)">
                                <div class="panel-body" >
                                    <img src="../images/mappaBIG.png" alt="mappa" >
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="panel panel-default color-bg" onmouseover="changeColorINgrey(this)" onmouseout="changeColorOUT(this)">
                                <div class="panel-body">                                    
                                    <img src="../images/tour_matricola.png" alt="tour matricola" >
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row text-center">
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="panel panel-default color-bg" onmouseover="changeColorINgrey(this)" onmouseout="changeColorOUT(this)">
                                        <img src="../images/avvisi.png" alt="avvisi" >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="panel panel-default color-bg" onmouseover="changeColorINgrey(this)" onmouseout="changeColorOUT(this)">
                                        <img src="../images/mensa.png" alt="mensa" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                     <div class="row text-center">
                        <div class="col-md-9 "></div>
                        <div class="col-md-2 ">
                            <img class="img-circle" src="../images/add_btn.jpg" alt="" onmouseover="changeColorINgrey(this)" onmouseout="changeColorOUT(this)">
                        </div>
                    </div>
                <br>
            </div>
            <div class="col-md-3 col-sm-2 col-xs-1"></div>
        </div>
        <br>
    </div> 

    <script src="../script/script_home.js"></script> 

</body>
</html>
