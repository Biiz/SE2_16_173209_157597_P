<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" />  
    <link rel="stylesheet" href="../style/style_home.css"> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Registrazione</title> 
</head>
<body>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-2 col-xs-1"></div>
            <div class="col-md-6 col-sm-8 col-xs-10 colonna2">
                <br>

                <div class="row">
                    <div class="col-md-2 text-center">
                        <button type="button" class="btn btn-md btn-default"><a href="./home.html">Indietro</a></button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1><b>TN & UniTN</b></h1>
                    </div>
                </div>

                <hr align=”left” size=”1″ width=”300″ style="border-top-color: grey;" noshade>
                
                <h3><b>Registrati</b></h3>
                <form action="http://127.0.0.1:5000/" id="registrationeForm" method="post">
                  <label>Name:</label>
                  <input class="form-control" name="name" id="name" placeholder="name"><br>
                  <label>Surname:</label>
                  <input class="form-control" name="surname" id="surname" placeholder="surname"><br>
                  <label>Email:</label>
                  <input class="form-control" name="email" type="email" id="email" placeholder="email"><br>
                  <label>Password:</label>
                  <input class="form-control" name="password" type="password" id="password" placeholder="password"><br>
                  <button type="button" class="btn btn-success" onclick="registrazione()">Registrati</button>
                </form>                 
                <br>
            </div>
            <div class="col-md-3 col-sm-2 col-xs-1"></div>
        </div><br>
    </div>    
    <script src="../script/script_registrazione.js"></script> 
</body>
</html>
